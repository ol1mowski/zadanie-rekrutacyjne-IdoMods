<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma'Sint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Forma'Sint - profesjonalna strona internetowa">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="logo">
                <img src="images/logo.png" alt="F" class="logo-img">
                <span class="logo-text">FORMA'SINT.</span>
            </div>
            <div class="logo-subtitle">IDOMODS <span class="code-tag">&lt;/&gt;</span></div>
        </div>

        <div class="header-spacer"></div>

        <nav class="desktop-nav">
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#featured-products">FEATURED PRODUCTS</a></li>
                <li><a href="#">PRODUCT LISTING</a></li>
            </ul>
        </nav>

        <div class="mobile-menu-btn">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="menu-text">MENU</span>
        </div>

        <div class="user-info">
            <img src="images/user.png" alt="User" class="user-icon">
            <span class="user-role">FRONTEND DEVELOPER</span>
        </div>
    </header>

    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <img src="images/logo.png" alt="F" class="logo-img">
            </div>
            <button class="close-btn">
                <span>×</span> CLOSE
            </button>
        </div>
        
        <div class="mobile-menu-content">
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURED PRODUCTS</a></li>
                    <li><a href="#">PRODUCT LISTING</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="menu-overlay"></div>

    <main>
        <div class="hero">
            <h1>Forma'Sint.</h1>
            <div class="hero-image">
                <img src="images/hero_photo.png" alt="Wspinacz górski" class="full-image">
            </div>
        </div>
        
        <!-- Sekcja produktów -->
        <section class="products-section" id="featured-products">
            <div class="section-header">
                <span class="section-label">FEATURED PRODUCTS</span>
                <h2>Browse featured</h2>
            </div>
            
            <div class="products-container">
                <img src="images/arrow.png" alt="scroll-left" class="products-scroll-btn scroll-left-btn" id="scroll-left-btn">
                
                <!-- Produkty będą dodawane dynamicznie przez JavaScript -->
                <div class="products-wrapper" id="products-wrapper">
                    <!-- Loader podczas ładowania produktów -->
                    <div class="loader" id="products-loader">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <img src="images/arrow.png" alt="scroll-right" class="products-scroll-btn scroll-right-btn" id="scroll-right-btn">
            </div>
            
            <!-- Linia separująca na dole sekcji produktów z indykatorem przewijania -->
            <div class="section-separator-container">
                <div class="section-separator">
                    <div class="section-separator-progress" id="scroll-progress-bar"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
